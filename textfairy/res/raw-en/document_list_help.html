<!DOCTYPE html >
<html>
<head>
<style type="text/css">
body {
	background-color: black;
	color: white;
}

.middle {
	vertical-align: middle;
}

.left {
	float: left;
}
ul {
	list-style-type: none;
	padding-left: 0;
	margin-left: 0;
	display:inline;
}
.checked {
	background: url(file:///android_res/drawable/check.png) left center no-repeat;
	padding-left: 38px;
}

</style>
</head>
<body>

	<p>Tap on a document thumbnail to open it</p>
	<p>Then you can:</p>
	<ul>
		<li class="checked">edit the text</li>
		<li class="checked">view all pages</li>
		<li class="checked">tap on me to get more info</li>
	</ul>
	<p>If you long press on a thumbnail:</p>
	<ul>
		<li class="checked">you can merge documents</li>
		<li class="checked">send documents as pdf files</li>
		<li class="checked">change the document title</li>
		<li class="checked">delete documents</li>
	</ul>
</body>
</html>
