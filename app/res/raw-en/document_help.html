<!DOCTYPE html >
<html>
<head>
<style type="text/css">
body {
	background-color: black;
	color: white;
}

.middle {
	vertical-align: middle;
}

.left {
	float: left;
}
ul {
	list-style-type: none;
	padding-left: 0;
	margin-left: 0;
	display:inline;
}
.checked {
	background: url(file:///android_res/drawable/check.png) left center no-repeat;
	padding-left: 38px;
}

</style>
</head>
<body>
	<p class="checked">You can add more pages to this document</p>
	<p>
	<ul>
		<li> Press <img class="middle"
			src="file:///android_res/drawable/ic_action_camera.png" /> to make a new photo
			or chose an image from your gallery:
			<img class="middle" src="file:///android_res/drawable/ic_action_gallery.png" />
		</li>
	</ul>
	<p>Additionally you can</p>
	<ul>
		<li class="checked">Edit the text</li>
		<li class="checked">Chose a title for a page</li>
		<li class="checked">Watch the original images</li>
		<li class="checked">turn pages in the document</li>
	</ul>
</body>
</html>
